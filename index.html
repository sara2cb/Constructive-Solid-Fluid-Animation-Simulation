<!doctype html>
<html>
	<head>
		<title>My first three.js app</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body { 
				margin: 0; 
			}
			canvas { width: 100%; height: 100% }
			.btn-group .button {
				background-color: #2196F3; /* Green */
				border: 1px solid rgb(13, 83, 139);
				color: white;
				padding: 15px 32px;
				text-align: center;
				text-decoration: none;
				font-size: 12px;
				cursor: pointer;
				width: 150px;
				display: block;
			}

			.btn-group .button:not(:last-child) {
				border-bottom: none; /* Prevent double borders */
			}

			.btn-group .button:hover {
				background-color: rgb(13, 83, 139);
			}

			p{
				color: white;
				font-family = Arial, Helvetica, sans-serif;
			}

			.splitLeft {
				height: 100%;
				width: 75%;
				position: fixed;
				z-index: 1;
				top: 0;
				overflow-x: hidden;
				padding-top: 20px;
			}

			.splitRight {
				height: 100%;
				width: 25%;
				position: fixed;
				z-index: 1;
				top: 0;
				overflow-x: hidden;
				padding-top: 20px;
			}

			.left {
				left: 0;
				background-color: rgb(0, 0, 0);
			}

			.right {
				right: 0;
				background-color: #000;
			}

			.centered {
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
				text-align: center;
			}

			.centered img {
				width: 150px;
				border-radius: 50%;
			}

			.switch {
				position: relative;
				display: inline-block;
				width: 60px;
				height: 34px;
			}

			.switch input { 
				opacity: 0;
				width: 0;
				height: 0;
			}

			.slider {
				position: absolute;
				cursor: pointer;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				background-color: #ccc;
				-webkit-transition: .4s;
				transition: .4s;
			}

			.slider:before {
				position: absolute;
				content: "";
				height: 26px;
				width: 26px;
				left: 4px;
				bottom: 4px;
				background-color: white;
				-webkit-transition: .4s;
				transition: .4s;
			}

			input:checked + .slider {
				background-color: #2196F3;
			}

			input:focus + .slider {
				box-shadow: 0 0 1px #2196F3;
			}

			input:checked + .slider:before {
				-webkit-transform: translateX(26px);
				-ms-transform: translateX(26px);
				transform: translateX(26px);
			}

			/* Rounded sliders */
			.slider.round {
				border-radius: 34px;
			}

			.slider.round:before {
				border-radius: 50%;
			}

			input[type=number], select {
				width: 100%;
				padding: 12px 20px;
				margin: 8px 0;
				display: inline-block;
				border: 1px solid #ccc;
				border-radius: 4px;
				box-sizing: border-box;
			}
		</style>
	</head>
	<body>
		<div class="splitLeft left">
			<div class="centered">
				<div id="container"></div>
			</div>
		</div>

		<div class="splitRight right">
			<div class="centered">
				<div class="btn-group">
					<p id="noParticles">Number particles: 200</p>
					<input type="number" id="quantityParticle" value="200" min="1" max="2000">
					<button class="button" type="button" style="margin-bottom: 20px;" id="updateButton">Update number</button>
					<p id="smallScaleText">Small Scale: Off</p>
					<label class="switch">
						<input type="checkbox" id="sliderScene">
						<span class="slider round"></span>
					</label>
					<p id="obstacleText">Obstacle: Off</p>
					<label class="switch">
						<input type="checkbox" id="sliderObstacle">
						<span class="slider round"></span>
					</label>
					<button class="button" style="margin-top: 20px;" type="button" id="firstButton">All on top</button>
					<button class="button" type="button" id="column">Column</button>
					<button class="button" type="button" id="streaming">Stream</button>
					<button class="button" type="button" id="box">Box particles</button>
					<button class="button" style="margin-top: 40px;" type="button" id="parabolic"> Parabole</button>
					<button class="button" type="button" id="wall"> Collision Wall</button>
					<button class="button" type="button" id="sameLevel"> Collision Below/Equal</button>
					<button class="button" type="button" id="above"> Collision Above</button>
				</div>
			</div>
		</div>
		<script type="x-shader/x-vertex" id="vertexshader">

			attribute float size;

			varying vec3 vColor;

			void main() {

				vColor = color;

				vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );

				gl_PointSize = size * ( 300.0 / -mvPosition.z );

				gl_Position = projectionMatrix * mvPosition;

			}

		</script>

		<script type="x-shader/x-fragment" id="fragmentshader">

			uniform sampler2D pointTexture;

			varying vec3 vColor;

			void main() {

				gl_FragColor = vec4( vColor, 1.0 );

				gl_FragColor = gl_FragColor * texture2D( pointTexture, gl_PointCoord );

			}

		</script>
	
		<script src="https://threejs.org/build/three.js"></script>
    	<script src="sample.js" type="module"></script>
	</body>
</html>
